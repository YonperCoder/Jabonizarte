    <main>
        <!-- get: info no sensible -->
        <!-- post: info sensible (para ecommerce por ejemplo)-->
        <form action="#" method="get" class="form">
            <h2>¡Escribinos!, te contactaremos a la brevedad.</h2>
            <br>
            <label for="nombre">Nombre</label>            
            <input type="text" placeholder="Nombre completo" name="nombre" id="nombre">
            <br><br>
            <label for="mail">Email</label>
            <input type="email" placeholder="tu-email@outlook.com" name="mail" id="mail">
            <br><br>
            <label for="asunto">Asunto</label>
            <input type="text" placeholder="Asunto" name="asunto" id="asunto">
            <br><br>
            <textarea name="" id="" cols="30" rows="5" placeholder="Contanos lo que quieras..." name="mensaje"></textarea>
            <br><br>
            <label>
                <input type="checkbox">
                <span>Suscribirme al newsletter</span>
            </label>
            <br><br>
            <label>
                <span>Hombre</span>
                <input type="radio" name="sexo" value="hombre">

                <span>Mujer</span>
                <input type="radio" name="sexo" value="mujer">

                <span>Otro</span>
                <input type="radio" name="sexo" value="otro">
            </label>
            <br><br>
                <select name="pais" id="pais">
                    <option value="seleccion">Seleccione su país</option>
                    <option value="arg">Argentina</option>
                    <option value="uru">Uruguay</option>
                    <option value="otro">Otro</option>
                </select>
            <br>
            <input type="submit" value="Mandale" class="btnTienda manito">
        </form>
